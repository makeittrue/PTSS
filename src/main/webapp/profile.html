    <script>
        /*
        * 表单校验（用正则校验）：
        *     1.用户名：单词字符，长度8-20位
        *     2.密码
        *     3.email：邮件格式
        *     4.姓名：非空
        *     5.手机号：手机号格式
        *     6.出生日期：非空
        *     7.验证码：非空
        * */

        // 校验用户名
        function checkUsername(){
            // 1.获取用户名的值
            var username = $("#username").val();
            // 2.定义正则
            var reg_username = /^\w{8,20}$/; // 单词字符，长度8到20位
            // 3.判断，给出提示信息
            var flag = reg_username.test(username);
            if(flag){
                // 用户名合法
                $("#username").css("border","");
            }else{
                // 用户名非法
                $("#username").css("border","1px solid red");
            }
            return flag;
        }

        // 校验密码
        function checkPassword(){
            // 1.获取用户名的值
            var password = $("#password").val();
            // 2.定义正则
            var reg_password = /^\w{8,20}$/; // 单词字符，长度8到20位
            // 3.判断，给出提示信息
            var flag = reg_password.test(password);
            if(flag){
                // 用户名合法
                $("#password").css("border","");
            }else{
                // 用户名非法
                $("#password").css("border","1px solid red");
            }
            return flag;
        }

        // 校验邮箱
        function checkEmail(){
            // 1.获取用户名的值
            var email = $("#email").val();
            // 2.定义正则  itcast@163.com 843296031@qq.com
            var reg_email = /^\w+@\w+\.\w+$/; //
            // 3.判断，给出提示信息
            var flag = reg_email.test(email);
            if(flag){
                // 用户名合法
                $("#email").css("border","");
            }else{
                // 用户名非法
                $("#email").css("border","1px solid red");
            }
            return flag;
        }



        // 校验手机号
        function checkTelephone(){
            // 1.获取手机号的值
            var telephone = $("#telephone").val();
            // 2.定义正则  13207168553
            var reg_telephone = /^1[3-9]\d{9}$/; //
            // 3.判断，给出提示信息
            var flag = reg_telephone.test(telephone);
            if(flag){
                // 手机号合法
                $("#telephone").css("border","");
            }else{
                // 手机号非法
                $("#telephone").css("border","1px solid red");
            }
            return flag;
        }

        function checkFirstName(){
            var fname = $("#firstname").val();
            var flag = fname.length > 0;
            if(flag){
                $("#firstname").css("border","");
            }else{
                $("#firstname").css("border","");
            }
            return flag;
        }

        function checkLastName(){
            var fname = $("#lastname").val();
            var flag = fname.length > 0;
            if(flag){
                $("#lastname").css("border","");
            }else{
                $("#lastname").css("border","");
            }
            return flag;
        }




        $(function(){
            // 当表单提交时，调用所有的校验方法
            $("#registerForm").submit(function(){
                // $("#abc").click(function(){
                // 1.发送数据到服务器
                if(checkUsername() && checkPassword()&& checkEmail()) {
                    // 校验通过，发送Ajax请求，提交表单的数据  username=zhangsan&password=123
                    alert('test3');
                    $.post("user/regist",$("#registerForm").serialize(),function(data){
                        // 处理服务器响应的数据  data   {flag:true,errorMsg:"注册失败"}
                        console.log(data);
                        if (data.flag) {
                            // 注册成功，跳转成功页面
                            alert('successed');
                            location.href = "profile.html";
                        } else {
                            // 注册失败,给errorMsg添加提示信息
                            alert('failed');
                            $("#errorMsg").html(data.errorMsg);
                        }
                    });
                }
                alert('test4');
                // 2.不让页面跳转
                return false;
                // 如果匿名的function方法没有返回值或者返回位true，则表单提交，如果返回位false，则表单不提交
            });

            // 当某一个组件失去焦点时，调用对应的校验方法
            $("#username").blur(checkUsername);
            $("#password").blur(checkPassword);
            $("#email").blur(checkEmail);
            $("#telephone").blur(checkTelephone);
            // $("#firstname").blur(checkFirstName());
            // $("#lastname").blur(checkLastName());
        });

	            	this.uid = resp.course.uid;

	            }, 'json');
